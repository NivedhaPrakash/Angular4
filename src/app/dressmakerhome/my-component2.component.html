    <section id="cover" [ngStyle]="{'background' : 'url(./assets/img/view.jpg)'}">
        <div id="cover-caption">
            <div class="container">
                <div class="col-sm-10 col-offset-sm-1">
                    <br>
                    <h1>
                        DressMakers Home
                    </h1>
                    <br>
                    <form name='registration' onSubmit="return formValidation();" id="form" method="post">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <br>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectExp">
                            <option selected>Choose Experience...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value=">=3">>=Three</option>
                        </select>
                        <br>
                        <br>
                        
                        <div class="form-group">                        
                            <input name="numid" type="text" class="form-control is-invalid" id="validationServer01" placeholder="Enter Number" required>
                            <div class="invalid-number">
                                Please provide a valid 10 digit number.
                            </div>
                            <br>
                            <label for="inputPassword5">Password</label>
                            <input name="passid" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" autocomplete>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long, contain letters and numbers.
                            </small>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="singlebutton"></label>
                            </div>
                            <div class="form-row text-center">
                                <div class="col-12">
                                    <input type="submit" class="btn btn-primary" [routerLink]="['/otp']" value="SignUp">
                                </div>
                            </div>
                        </div>
                    
                    <div class="alert alert-login">
                        <strong>Already have account?</strong>
                        <a routerLink="/login" class="login-link">Login</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
